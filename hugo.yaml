baseURL: https://figuremout.github.io
title: Z'Blog
languageCode: en-us
paginate: 5
theme: [PaperMod]
enableInlineShortcodes: true
enableEmoji: true

menu:
  main:
    - name: Archive
      url: archives/
      weight: 10
    - name: Search
      url: search/
      weight: 20
    - name: Tags
      url: tags/
      weight: 30
    - name: Github
